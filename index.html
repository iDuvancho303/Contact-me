<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/4b1c7a602c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-div">
        <header id="main-header">Send New Email</header>

        <form id="send-email">
    
            <div class="form-input">
                <label for="email">From:</label>
                <span class="icon"><i class="fa fa-exclamation-triangle"></i></span>
                <input type="email" id="email" name="email"></i>
                
            </div>

            <div>
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject">
            </div>

            <div>
                <label for="message">Message:</label>
                <textarea id="message" cols="30" rows="10" name="comments"></textarea>
            </div>

            <div id="spinner">
                <div class="sk-chase">

                </div>
            </div>

            <div class="flex justify-between">
                <button id="send" class="send bad" type="submit">Send</button>
                <button id="reset-btn" class="reset-btn" type="submit">Reset form</button>

            </div>

        </form>
    </div> 
    <script src="app.js"></script>
</body>
</html>
