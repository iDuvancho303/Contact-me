<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/4b1c7a602c.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="main-header">Contact Me :)</header>
    <div class="form-outer">
        <div class="main-div">

            <form id="send-email">
    
            <div class="form-input" id="email1">
                <span class="icon"><i class="fa fa-exclamation-triangle"></i></span> 
                <input type="email" id="email" name="email" placeholder="Enter your email"> 
            </div>

            <div class="form-input">
                <span class="icon"><i class="fa fa-exclamation-triangle"></i></span>
                <input type="text" id="subject" name="subject" placeholder="Enter subject">
            </div>

            <div class="form-input">
                <textarea id="message" cols="30" rows="10" name="comments">Enter message</textarea>
            </div>

            <div id="spinner">
                <div class="sk-chase">

                </div>
            </div>

            <div class="buttons">
                <button id="send" class="send bad" type="submit">Send</button>
                <button id="reset-btn" class="reset-btn btn-right" type="submit">Reset form</button>
            </div>

        </form>
        </div> 
    </div>   
    <script src="app.js"></script>  
</body>
</html>
